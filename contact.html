<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BTS Contact</title>
    <script src="https://kit.fontawesome.com/52823604fa.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="contactPage">
        <div class="final-image">
            <img src="images/bts4.jpg" alt="">
        </div>
        <div class="contactHeading"><h1>Let Us Hear You.&nbsp;&nbsp;Contact Us Now.</h1></div>
        <nav class="song-navbar">
            <ul class="menu">
                <li class="item item1"><a href="index.html"><i class="fas fa-home"></i>&nbsp;&nbsp;&nbsp;&nbsp; Home</a></li>
                <li class="item item2"><a href="songs.html"><i class="fas fa-music"></i>&nbsp;&nbsp;&nbsp;&nbsp; Songs</a></li>
                <li class="item item3"><a href="about.html"><i class="far fa-id-badge"></i>&nbsp;&nbsp;&nbsp;&nbsp; About</a></li>
                <li class="item item4"><a href="contact.html"><i class="fas fa-file-signature"></i>&nbsp;&nbsp;&nbsp;&nbsp; Contact</a></li>
            </ul>
        </nav>

        <h2>Reach Us Now</h2>
        <form class="contact-form" action="POST">
            <input type="text" name="firstname" id="firstname" placeholder="Enter Your First Name" required>
            <br>
            <input type="text" name="lastname" id="lastname" placeholder="Enter Your Last Name" required>
            <br>
            <input type="email" name="email" id="email" placeholder="Enter Your Email" required>
            <br>
            <input type="date" name="date" id="date" placeholder="dateofbirth" >
            <br>
            <textarea name="message" id="message" cols="30" rows="10"></textarea>
            <br>
            <button class="submit" type="submit">I'M DONE</button>
            <button class="reset" type="reset">CLEAR ALL</button>
        </form>

        <div class="social-media">
            <a href="https://open.spotify.com/artist/3Nrfpe0tUJi4K4DXYWgMUX" target="_blank"><i class="fab fa-spotify"></i></a>
            <a href="https://www.youtube.com/channel/UCLkAepWjdylmXSltofFvsYQ" target="_blank"><i class="fab fa-youtube"></i></a>
            <a href="https://www.instagram.com/bts.bighitofficial/" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://www.facebook.com/bangtan.official" target="_blank"><i class="fab fa-facebook-f"></i></a>
            <a href="https://twitter.com/bts_twt" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://ibighit.com/bts/eng/" target="_blank"><i class="fab fa-google"></i></a>
        </div>

    </div>
</body>
</html>
